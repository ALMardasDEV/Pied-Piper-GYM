        <br>
        <form id="gymFeedbackForm" onsubmit="return validateForm()">
            <label for="trainerName">Trainer's Name:</label>
            <input type="text" id="trainerName" name="trainerName" required>
            <div id="trainerNameError" class="error"></div>
            
            <label for="trainerRating">Trainer's Rating:</label>
            <input type="number" id="trainerRating" name="trainerRating" min="1" max="5" required>
            <div id="trainerRatingError" class="error"></div>
    
            <label for="gymFeedback">Gym Feedback:</label>
            <textarea id="gymFeedback" name="gymFeedback" rows="4" required></textarea>
            <div id="gymFeedbackError" class="error"></div>
    
            <label for="trainerEmail">Trainer's Email:</label>
            <input type="email" id="trainerEmail" name="trainerEmail" required>
            <div id="trainerEmailError" class="error"></div>
    
            <label>Preferred Contact Methods:</label>
            <div id="contactMethodOptions" class="options">
                <input type="checkbox" id="contactEmail" name="contactMethod" value="email"> <label for="contactEmail">Email</label>
                <input type="checkbox" id="contactPhone" name="contactMethod" value="phone"> <label for="contactPhone">Phone</label>
                <input type="checkbox" id="contactText" name="contactMethod" value="text"> <label for="contactText">Text</label>
            </div>
            <div id="contactMethodError" class="error"></div>
            
            <label for="additionalComments">Additional Comments:</label>
            <textarea id="additionalComments" name="additionalComments" rows="4"></textarea>
            <div id="additionalCommentsError" class="error"></div>
    
            <label for="equipmentSatisfaction">Equipment Satisfaction:</label>
            <div id="equipmentSatisfactionOptions" class="options">
                <input type="radio" id="satisfactionExcellent" name="equipmentSatisfaction" value="excellent"> <label for="satisfactionExcellent">Excellent</label>
                <input type="radio" id="satisfactionGood" name="equipmentSatisfaction" value="good"> <label for="satisfactionGood">Good</label>
                <input type="radio" id="satisfactionAverage" name="equipmentSatisfaction" value="average"> <label for="satisfactionAverage">Average</label>
                <input type="radio" id="satisfactionPoor" name="equipmentSatisfaction" value="poor"> <label for="satisfactionPoor">Poor</label>
            </div>
            <div id="equipmentSatisfactionError" class="error"></div>
    
            <label for="cleanliness">Cleanliness:</label>
            <div id="cleanlinessOptions" class="options">
                <input type="radio" id="cleanlinessExcellent" name="cleanliness" value="excellent"> <label for="cleanlinessExcellent">Excellent</label>
                <input type="radio" id="cleanlinessGood" name="cleanliness" value="good"> <label for="cleanlinessGood">Good</label>
                <input type="radio" id="cleanlinessAverage" name="cleanliness" value="average"> <label for="cleanlinessAverage">Average</label>
                <input type="radio" id="cleanlinessPoor" name="cleanliness" value="poor"> <label for="cleanlinessPoor">Poor</label>
            </div>
            <div id="cleanlinessError" class="error"></div>
    
            <input type="submit" value="Submit">
        </form>
       <br>
        <script>
            // script.js - JavaScript file for gym feedback form validation
    
            // Function to validate the form
            function validateForm() {
                // Validation for trainer's name (should contain only letters)
        var trainerName = document.getElementById("trainerName").value;
        var trainerNamePattern = /^[a-zA-Z\s]+$/;
        var trainerNameError = document.getElementById("trainerNameError");
        
        if (!trainerNamePattern.test(trainerName)) {
            trainerNameError.innerHTML = "Please enter a valid name.";
            return false;
        } else {
            trainerNameError.innerHTML = "";
        }
    
        // Validation for trainer's rating (should be a number between 1 and 5)
        var trainerRating = document.getElementById("trainerRating").value;
        var trainerRatingError = document.getElementById("trainerRatingError");
    
        if (isNaN(trainerRating) || trainerRating < 1 || trainerRating > 5) {
            trainerRatingError.innerHTML = "Please enter a valid rating between 1 and 5.";
            return false;
        } else {
            trainerRatingError.innerHTML = "";
        }
    
        // Validation for gym feedback (should not be empty)
        var gymFeedback = document.getElementById("gymFeedback").value;
        var gymFeedbackError = document.getElementById("gymFeedbackError");
    
        if (gymFeedback.trim() === "") {
            gymFeedbackError.innerHTML = "Please provide feedback for the gym.";
            return false;
        } else {
            gymFeedbackError.innerHTML = "";
        }
    
        // Validation for trainer's email (should follow a basic email pattern)
        var trainerEmail = document.getElementById("trainerEmail").value;
        var trainerEmailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        var trainerEmailError = document.getElementById("trainerEmailError");
    
        if (!trainerEmailPattern.test(trainerEmail)) {
            trainerEmailError.innerHTML = "Please enter a valid email address.";
            return false;
        } else {
            trainerEmailError.innerHTML = "";
        }
    
        // Validation for contact methods (at least one option should be selected)
        var contactMethodOptions = document.querySelectorAll('input[name="contactMethod"]:checked');
        var contactMethodError = document.getElementById("contactMethodError");
    
        if (contactMethodOptions.length === 0) {
            contactMethodError.innerHTML = "Please select at least one contact method.";
            return false;
        } else {
            contactMethodError.innerHTML = "";
        }
    
        // Validation for equipment satisfaction (one option should be selected)
        var equipmentSatisfactionOptions = document.querySelectorAll('input[name="equipmentSatisfaction"]:checked');
        var equipmentSatisfactionError = document.getElementById("equipmentSatisfactionError");
    
        if (equipmentSatisfactionOptions.length === 0) {
            equipmentSatisfactionError.innerHTML = "Please select your equipment satisfaction.";
            return false;
        } else {
            equipmentSatisfactionError.innerHTML = "";
        }
    
        // Validation for cleanliness (one option should be selected)
        var cleanlinessOptions = document.querySelectorAll('input[name="cleanliness"]:checked');
        var cleanlinessError = document.getElementById("cleanlinessError");
    
        if (cleanlinessOptions.length === 0) {
            cleanlinessError.innerHTML = "Please select your cleanliness satisfaction.";
            return false;
        } else {
            cleanlinessError.innerHTML = "";
        }
    
        // ... (previous validation code)
    
                
    
        // If all validations pass, the form will be submitted
        return true;
         }
    
           // Add event listeners for real-time validation feedback
            document.getElementById("satisfactionExcellent").addEventListener("change", validateForm);
            document.getElementById("satisfactionGood").addEventListener("change", validateForm);
            document.getElementById("satisfactionAverage").addEventListener("change", validateForm);
            document.getElementById("satisfactionPoor").addEventListener("change", validateForm);
            document.getElementById("cleanlinessExcellent").addEventListener("change", validateForm);
            document.getElementById("cleanlinessGood").addEventListener("change", validateForm);
            document.getElementById("cleanlinessAverage").addEventListener("change", validateForm);
            document.getElementById("cleanlinessPoor").addEventListener("change", validateForm);
            document.getElementById("trainerName").addEventListener("input", validateForm);
            document.getElementById("trainerRating").addEventListener("input", validateForm);
            document.getElementById("gymFeedback").addEventListener("input", validateForm);
            document.getElementById("trainerEmail").addEventListener("input", validateForm);
            document.getElementById("contactEmail").addEventListener("change", validateForm);
            document.getElementById("contactPhone").addEventListener("change", validateForm);
            document.getElementById("contactText").addEventListener("change", validateForm);
            document.getElementById("additionalComments").addEventListener("input", validateForm);
        </script>
