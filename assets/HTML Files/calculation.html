      <script>
        // get the in userPreferences from the membership card that user choose than initial values fo user Preferences 
        var userPreferences = JSON.parse(localStorage.getItem('userPreferences')) || {};
        document.getElementById('swimmingCheckbox').checked = userPreferences.swimming;
        document.getElementById('cardioCheckbox').checked = userPreferences.cardio;
        document.getElementById('fitnessCoachCheckbox').checked = userPreferences.fitnessCoach;
        document.getElementById('subscriptionMonths').value=userPreferences.month

        // get the value from the form to callculate the discont
        document.getElementById('userPreferencesForm').addEventListener('submit', function(event) {
          event.preventDefault(); 
    
          var age = document.getElementById('age').value;
          var month = document.getElementById('subscriptionMonths').value;
          var preferences = document.getElementsByName('preferences');
        //  The vale of the serves start with swiming pool than the carido and the last one is the fivess coach
          var list = [3, 5, 10];
        // but the vale 0 if the user do want the same serves
          for (var i = 0; i < preferences.length; i++) {
            if (!preferences[i].checked) {
              list[i] = 0;
            }
          }
    
          var discountPercentage = discount(age, month) * 100;
          var discountedBill = calculation(age, month, list);
    // told the user if he want memverships or not
         if (confirm("You have a " + discountPercentage + "% discount, and you will pay: " +Math.floor(discountedBill,3)+" OR")) window.location.href = "./Subscribe.html";;
        });
       //  give tthe discount in one month indebendent of age of the user and the number fo the month he want
        function discount(Age, Month) {
          this.month = Month;
          this.age = Age;
    
          this.ageDiscount = function () {
            var age_discount = 0;
            switch (true) {
              case this.age <= 18: age_discount = 0.09;
                break;
              case this.age <= 30: age_discount = 0;
                break;
              case this.age <= 60: age_discount = 0.1;
                break;
              default: age_discount = 0.2;
            }
            return age_discount;
          };
    
          this.monthDiscount = function () {
            var month_discount = 0;
            switch (true) {
              case this.month < 6: month_discount = 0;
                break;
              case this.month < 12: month_discount = 0.4;
                break;
              default: month_discount = 0.6;
            }
            return month_discount;
          };
    
          return this.ageDiscount() + this.monthDiscount();
        }
        // this calculat how much he will pay 
        function calculation(Age, Month, List) {
          this.bill = 0;
          for (var x of List) this.bill += x;
          return this.bill - this.bill * discount(Age, Month);
        }
      </script>
