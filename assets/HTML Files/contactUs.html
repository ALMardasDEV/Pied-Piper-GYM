         <div class="form-style">
          <!-- Using https://formsubmit.co to activate our Email -->
          <form action="https://formsubmit.co/piedpiperfitness@gmail.com" method="POST" >
            <h2 >Email Us</h2>
         <div class="mb-3 mt-3">
          <label for="name">Full Name:</label> 
           <input id="name" type="name" class="form-control" placeholder="Enter Full Name" name="fullname" required autofocus>
         </div> 
         <div class="mb-3 mt-3">
          <label for="subject">Subject:</label> 
           <input id="subject" type="text" class="form-control" placeholder="Enter your subject" name="subject">
         </div>
         <div class="mb-3">
          <label for="email">Email:</label> 
           <input id="email" type="email" class=" form-control"placeholder="Enter Email" name="email" required>
         </div>
          <div class="mb-3">
          <label for="Message">Message:</label> 
           <textarea id="Message" class=" form-control" name="Message" required></textarea>
         </div> 
         <div class="form-sign-style">
          <button type="submit" class="btn-green">Submit</button>
          <button type="reset" class="btn-red">reset</button>
        </div>
